<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Общий Знаменатель</title>
</head>

<body>
    <div class="wrapper">
        <div class="bg">
            <video class="bg-video" muted="muted" autoplay="autoplay" loop src="img/bg9.mp4"></video>
        </div>
        <div class="content height">
            <div class="content height">
                <div class="content__block">
                    <div class="content__block-input">
                        <input class="content__block-input-num1 input" type="text" placeholder="Num 1">
                        <input class="content__block-input-num2 input" type="text" placeholder="Num 2">
                    </div>
                    <div class="content__block-output">
                        <button class="content__block-output-btn">start</button>
                        <div class="content__block-output-num">0</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
</body>

</html>
